<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>可愛いカウンター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="counter-name">可愛いカウンター</h1>
        <div id="counter">0</div>
        
        <div class="button-group">
            <button id="decrement-btn">-</button>
            <button id="increment-btn">+</button>
        </div>
        
        <button id="reset-btn">リセット</button>
        
        <hr> <div class="name-edit-group">
            <input type="text" id="name-input" placeholder="新しいカウンター名を入力">
            <button id="save-name-btn">名前を保存</button>
        </div>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
